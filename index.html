<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    :root{
      --bg1:#ffe6ef;
      --bg2:#ff9fb7;
      --card:#ffffffd6;
      --text:#1b1b1b;
      --muted:#666;
      --accent:#ff2e6a;
      --accent2:#ff7aa2;
      --shadow: 0 18px 60px rgba(0,0,0,.14);

      /* Ink curtain (red ink, not blood) */
      --inkTop:#8b001d;
      --inkMid:#d80035;
      --inkGlow: rgba(255, 46, 106, .28);

      /* HUD */
      --hud1:#141827;
      --hud2:#0b0e16;
      --hudStroke:#2c3448;
      --hudText:#e9eefc;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }

    body{
      margin:0;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 25% 18%, #ffffffa6, transparent 60%),
        radial-gradient(900px 500px at 80% 70%, #ffffff85, transparent 62%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Floating hearts (subtle) */
    .hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0; }
    .heart{
      position:absolute;
      width:18px; height:18px;
      transform: rotate(45deg);
      opacity:.55;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.07));
      animation: floatUp linear forwards;
      color: var(--accent);
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background: currentColor;
      border-radius:50%;
    }
    .heart{ background: currentColor; border-radius:4px; }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ left:0; top:-9px; }

    @keyframes floatUp{
      from { transform: translateY(35vh) rotate(45deg) scale(var(--s)); opacity:0; }
      12%  { opacity:.55; }
      to   { transform: translateY(-130vh) rotate(45deg) scale(var(--s)); opacity:0; }
    }

    /* Soft vignette */
    .vignette{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      background: radial-gradient(900px 560px at 50% 40%, transparent 55%, rgba(0,0,0,.10));
    }

    /* Card */
    .card{
      width:min(620px, 92vw);
      padding:34px 24px 22px;
      border-radius:26px;
      background:var(--card);
      backdrop-filter: blur(12px);
      border:1px solid #ffffffb8;
      box-shadow: var(--shadow);
      text-align:center;
      opacity:0;
      transform: translateY(14px) scale(.98);
      animation: popIn 900ms cubic-bezier(.2,.9,.2,1) forwards;
      position:relative;
      z-index:2;
    }
    @keyframes popIn{ to { opacity:1; transform: translateY(0) scale(1); } }

    /* Title shimmer */
    .title{
      margin:0 0 10px;
      font-size: clamp(30px, 4.4vw, 52px);
      letter-spacing:-0.03em;
      line-height:1.04;
      position:relative;
      display:inline-block;
    }
    .title .shine{
      background: linear-gradient(90deg,
        #111 0%,
        #111 35%,
        rgba(255,255,255,.70) 50%,
        #111 65%,
        #111 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      background-size: 220% 100%;
      animation: shimmer 2.8s ease-in-out infinite;
    }
    @keyframes shimmer{
      0%   { background-position: 0% 0; }
      55%  { background-position: 120% 0; }
      100% { background-position: 220% 0; }
    }

    .sub{
      margin: 8px auto 18px;
      max-width: 48ch;
      color: var(--muted);
      font-size: 15px;
    }

    /* Cute heart pulse icon */
    .pulseIcon{
      display:inline-grid;
      place-items:center;
      width:52px; height:52px;
      margin: 0 auto 14px;
      border-radius:18px;
      background: radial-gradient(circle at 30% 30%, #fff, #fff0 55%),
                  linear-gradient(135deg, #ff4c7d, #ff97b3);
      box-shadow: 0 18px 40px rgba(255, 46, 106, .22);
      transform: translateY(0);
      animation: floaty 2.6s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }
    .pulseIcon span{
      font-size: 26px;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.12));
      animation: beat 1.1s ease-in-out infinite;
    }
    @keyframes beat{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.12); }
    }

    /* Yes button */
    .yesBtn{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:14px 26px;
      border-radius:999px;
      font-weight:1000;
      font-size:16px;
      color:white;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 16px 34px rgba(255, 46, 106, .28);
      transition: transform .12s ease, filter .12s ease, box-shadow .18s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      position:relative;
      isolation:isolate;
    }
    .yesBtn::after{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.42), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,.18), transparent 55%);
      opacity:.55;
      z-index:-1;
      filter: blur(2px);
      transition: opacity .2s ease;
    }
    .yesBtn:hover{ transform: translateY(-1px); }
    .yesBtn:active{ transform: translateY(2px) scale(.99); filter: brightness(.98); }
    .yesBtn[disabled]{ cursor:default; opacity:.92; }

    .disclaimer{
      margin: 14px auto 0;
      font-size: 13px;
      color:#444;
      opacity:.78;
    }

    .success{
      margin-top:14px;
      font-weight:950;
      opacity:0;
      transform: translateY(6px);
      transition: .35s ease;
    }
    .success.show{ opacity:1; transform: translateY(0); }

    .from{
      margin-top: 16px;
      font-size: 13px;
      opacity:.84;
      font-weight:900;
      color:#2b2b2b;
    }

    /* Confetti canvas */
    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:10;
    }

    /* =========================
       SABOTAGE HUD (Among Us-ish)
       ========================= */
    .hudBtn{
      position:fixed;
      right:14px;
      bottom:14px;
      z-index:25;
      padding:10px 12px;
      border-radius:18px;
      border:1px solid var(--hudStroke);
      background: linear-gradient(180deg, var(--hud1), var(--hud2));
      box-shadow:
        0 18px 44px rgba(0,0,0,.26),
        inset 0 1px 0 rgba(255,255,255,.09),
        inset 0 -14px 26px rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      gap:12px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .hudBtn:hover{
      box-shadow:
        0 18px 44px rgba(0,0,0,.28),
        0 0 0 7px rgba(255, 46, 106, .10),
        inset 0 1px 0 rgba(255,255,255,.10),
        inset 0 -14px 26px rgba(0,0,0,.35);
    }

    .hudIcon{
      width:46px; height:46px;
      border-radius:16px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 55%),
        linear-gradient(135deg, #ff5a7a, var(--inkTop));
      border:1px solid rgba(255,255,255,.14);
      box-shadow: inset 0 -12px 18px rgba(0,0,0,.24);
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
    }
    .hudIcon::after{
      content:"";
      position:absolute;
      inset:-12px;
      background: repeating-linear-gradient(
        135deg,
        rgba(0,0,0,0) 0 10px,
        rgba(0,0,0,.18) 10px 20px
      );
      opacity:.55;
      transform: rotate(6deg);
    }
    .hudDot{
      width:12px;height:12px;border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff8, transparent 60%),
                  radial-gradient(circle at 50% 50%, #ffd1dc, #ff2e6a 70%);
      box-shadow: 0 8px 16px rgba(0,0,0,.22);
      position:relative;
      z-index:1;
    }

    /* Drippy text style (INK) */
    .hudText{ color:var(--hudText); line-height:1.02; }
    .dripWord{
      display:block;
      font-weight:1000;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:15px;
      color:transparent;
      background: linear-gradient(180deg, #ff8ca4, #ff2e6a 40%, #a50027 100%);
      -webkit-background-clip:text;
      background-clip:text;
      position:relative;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.35)) drop-shadow(0 0 12px rgba(255,46,106,.18));
    }
    /* fake ‚Äúdrips‚Äù under the word using pseudo elements */
    .dripWord::after{
      content:"";
      position:absolute;
      left:-2px;
      right:-2px;
      bottom:-10px;
      height:16px;
      background:
        radial-gradient(circle at 10% 40%, rgba(255,46,106,.95) 0 6px, transparent 7px),
        radial-gradient(circle at 28% 60%, rgba(255,46,106,.90) 0 8px, transparent 9px),
        radial-gradient(circle at 52% 45%, rgba(165,0,39,.92) 0 7px, transparent 8px),
        radial-gradient(circle at 74% 65%, rgba(255,46,106,.90) 0 9px, transparent 10px),
        radial-gradient(circle at 92% 45%, rgba(165,0,39,.92) 0 7px, transparent 8px);
      opacity:.85;
      filter: blur(.15px);
      transform: translateY(0);
      animation: tinyDrip 1.6s ease-in-out infinite;
    }
    @keyframes tinyDrip{
      0%,100%{ transform: translateY(0); opacity:.82; }
      50%{ transform: translateY(2px); opacity:.92; }
    }

    .hudText small{
      display:block;
      margin-top:3px;
      opacity:.78;
      font-weight:850;
      letter-spacing:.06em;
      font-size:11px;
      color:#cfd6ea;
    }

    .statePill{
      margin-left: 10px;
      padding:7px 11px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#cfd6ea;
      font-weight:1000;
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      min-width:56px;
      text-align:center;
    }
    .statePill.on{
      background: rgba(255, 46, 106, .18);
      border-color: rgba(255, 46, 106, .40);
      color:#ffd4de;
      box-shadow: 0 0 0 7px rgba(255, 46, 106, .08);
    }

    @media (max-width:420px){
      .statePill{ display:none; }
      .hudIcon{ width:42px; height:42px; border-radius:16px; }
    }

    /* ==========================================
       INK CURTAIN OVERLAY (covers the whole page)
       ========================================== */
    .inkCurtain{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:999;
      opacity:0;
      transition: opacity .12s ease;
    }
    .inkCurtain.active{ opacity:1; }

    .curtain{
      position:absolute;
      left:0;
      top:-120%;
      width:100%;
      height:120%;
      background: linear-gradient(180deg, var(--inkTop), var(--inkMid) 45%, #ff2e6a 100%);
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.22));
      transform: translateY(0);
    }

    /* The dripping edge made with masks */
    .curtain::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-70px;
      width:100%;
      height:160px;

      /* Drip edge look */
      background:
        radial-gradient(circle at 8% 30%, rgba(0,0,0,0) 0 52px, rgba(0,0,0,0) 53px),
        radial-gradient(circle at 12% 30%, rgba(0,0,0,0) 0 52px, rgba(0,0,0,0) 53px);

      /* Use a repeating set of blobs to fake drips */
      -webkit-mask:
        radial-gradient(circle at 6% 40%, #000 0 62px, transparent 63px),
        radial-gradient(circle at 18% 70%, #000 0 78px, transparent 79px),
        radial-gradient(circle at 32% 45%, #000 0 70px, transparent 71px),
        radial-gradient(circle at 46% 78%, #000 0 88px, transparent 89px),
        radial-gradient(circle at 62% 52%, #000 0 76px, transparent 77px),
        radial-gradient(circle at 74% 80%, #000 0 92px, transparent 93px),
        radial-gradient(circle at 86% 55%, #000 0 74px, transparent 75px),
        radial-gradient(circle at 96% 78%, #000 0 86px, transparent 87px);
      mask:
        radial-gradient(circle at 6% 40%, #000 0 62px, transparent 63px),
        radial-gradient(circle at 18% 70%, #000 0 78px, transparent 79px),
        radial-gradient(circle at 32% 45%, #000 0 70px, transparent 71px),
        radial-gradient(circle at 46% 78%, #000 0 88px, transparent 89px),
        radial-gradient(circle at 62% 52%, #000 0 76px, transparent 77px),
        radial-gradient(circle at 74% 80%, #000 0 92px, transparent 93px),
        radial-gradient(circle at 86% 55%, #000 0 74px, transparent 75px),
        radial-gradient(circle at 96% 78%, #000 0 86px, transparent 87px);

      background: linear-gradient(180deg, var(--inkMid), #ff2e6a);
      opacity:.95;
      filter: blur(.2px);
    }

    /* The actual ‚Äúcurtain drop‚Äù animation */
    .inkCurtain.active .curtain{
      animation: curtainDrop 1.05s cubic-bezier(.18,.95,.2,1) forwards;
    }
    @keyframes curtainDrop{
      0%   { transform: translateY(0); top:-120%; }
      70%  { top:0%; }
      100% { top:0%; }
    }

    /* Add a subtle glow pulse when active */
    .inkGlow{
      position:absolute;
      inset:0;
      background: radial-gradient(900px 600px at 50% 35%, transparent 55%, var(--inkGlow));
      opacity:0;
    }
    .inkCurtain.active .inkGlow{
      animation: glowPulse 1.2s ease-in-out infinite;
      opacity:1;
    }
    @keyframes glowPulse{
      0%,100%{ transform: scale(1); opacity:.6; }
      50%{ transform: scale(1.02); opacity:.9; }
    }

    /* Optional: faint ‚Äúfilm grain‚Äù on curtain for richness */
    .grain{
      position:absolute;
      inset:-20%;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,.06) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 60%, rgba(0,0,0,.05) 0 1px, transparent 2px);
      background-size: 28px 28px;
      mix-blend-mode: overlay;
      opacity:.28;
      filter: blur(.2px);
      transform: rotate(8deg);
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>
  <div class="vignette"></div>

  <canvas id="confetti"></canvas>

  <!-- FULLSCREEN INK CURTAIN -->
  <div class="inkCurtain" id="inkCurtain" aria-hidden="true">
    <div class="curtain"></div>
    <div class="inkGlow"></div>
    <div class="grain"></div>
  </div>

  <main class="card" id="card" role="main" aria-live="polite">
    <div class="pulseIcon"><span>üíò</span></div>

    <h1 class="title"><span class="shine">Will you be my Valentine?</span></h1>
    <p class="sub">One question. One answer. No pressure‚Ä¶ okay maybe a little üòå</p>

    <button class="yesBtn" id="yesBtn">Yes üíñ</button>

    <p class="disclaimer">Disclaimer: There is only one option üòå</p>
    <div class="success" id="successMsg">Yay! üíû You just made my day!</div>

    <div class="from">From: BA (Band Eke Hora Shot Eka)</div>
  </main>

  <!-- SABOTAGE HUD -->
  <button class="hudBtn" id="sabotageBtn" title="Among Us vibes (safe)">
    <div class="hudIcon" aria-hidden="true"><div class="hudDot"></div></div>
    <div class="hudText">
      <span class="dripWord">SABOTAGE</span>
      <small>Ink curtain mode</small>
    </div>
    <div class="statePill" id="statePill">OFF</div>
  </button>

  <script>
    // ===== Hearts (lightweight) =====
    const hearts = document.getElementById('hearts');
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      const left = Math.random() * 100;
      const dur  = 7 + Math.random() * 8;
      const size = 0.6 + Math.random() * 1.6;
      const hueShift = (Math.random() * 10) - 5;
      h.style.left = left + 'vw';
      h.style.bottom = (-10 - Math.random()*18) + 'vh';
      h.style.animationDuration = dur + 's';
      h.style.setProperty('--s', size.toFixed(2));
      h.style.color = `hsl(${350 + hueShift}, 95%, ${56 + Math.random()*8}%)`;
      hearts.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }
    setInterval(spawnHeart, 320);
    for(let i=0;i<12;i++) setTimeout(spawnHeart, i*140);

    // ===== Confetti =====
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');

    function resize(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    let confetti = [];
    let running = false;

    function burstConfetti(){
      running = true;
      confetti = [];
      const n = 320; // bigger burst
      const cx = window.innerWidth/2;
      const cy = window.innerHeight/2;

      for(let i=0;i<n;i++){
        confetti.push({
          x: cx + (Math.random()*90 - 45),
          y: cy + (Math.random()*30 - 15),
          vx: (Math.random()*9 - 4.5),
          vy: (Math.random()*-11 - 2),
          g: 0.22 + Math.random()*0.10,
          w: 3 + Math.random()*5,
          h: 2 + Math.random()*4,
          a: 1,
          spin: (Math.random()*0.30 - 0.15),
          ang: Math.random()*Math.PI*2,
          col: `hsl(${Math.floor(330 + Math.random()*45)}, 95%, ${55 + Math.random()*12}%)`
        });
      }
      requestAnimationFrame(tick);
      setTimeout(()=>{ running = false; }, 1900);
    }

    function tick(){
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
      let alive = 0;

      for(const p of confetti){
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.ang += p.spin;
        p.a *= 0.985;

        if(p.y < window.innerHeight + 50 && p.a > 0.05){
          alive++;
          ctx.save();
          ctx.globalAlpha = p.a;
          ctx.translate(p.x, p.y);
          ctx.rotate(p.ang);
          ctx.fillStyle = p.col;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
        }
      }

      if(running || alive > 0) requestAnimationFrame(tick);
      else ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
    }

    // Yes button
    const yesBtn = document.getElementById('yesBtn');
    const successMsg = document.getElementById('successMsg');

    yesBtn.addEventListener('click', ()=>{
      burstConfetti();
      successMsg.classList.add('show');
      yesBtn.disabled = true;
      yesBtn.textContent = "YES ‚úÖ";
    });

    // ===== SABOTAGE = INK CURTAIN =====
    const sabotageBtn = document.getElementById('sabotageBtn');
    const inkCurtain  = document.getElementById('inkCurtain');
    const statePill   = document.getElementById('statePill');
    let inkOn = false;

    sabotageBtn.addEventListener('click', ()=>{
      inkOn = !inkOn;

      if(inkOn){
        inkCurtain.classList.add('active');
        statePill.textContent = "ON";
        statePill.classList.add('on');
      } else {
        inkCurtain.classList.remove('active');
        statePill.textContent = "OFF";
        statePill.classList.remove('on');
      }
    });
  </script>
</body>
</html>
